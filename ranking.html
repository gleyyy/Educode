<div class="container">
  <h2>Ranking de Alunos</h2>
  <ol id="rankingLista"></ol>
</div>

<script>
const ranking = document.getElementById('rankingLista');
let usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
usuarios.sort((a,b)=>b.pontos - a.pontos);
ranking.innerHTML = usuarios.map(u=>`<li>${u.email} - ${u.pontos} pontos</li>`).join('');
</script>
